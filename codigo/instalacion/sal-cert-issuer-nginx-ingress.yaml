apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: sal-letsencrypt-cluster-issuer
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: sal-kubernites@kubernites.com
    privateKeySecretRef:
      name: letsencrypt-cluster-issuer-key
    solvers:
      - http01:
          ingress:
            class: nginx